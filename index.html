<!DOCTYPE html>

<html lang="fr">

    <head>
        <!-- Meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Style Css -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- Importation d'icons -->
        <script src="https://kit.fontawesome.com/6b32149860.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <!-- Autre -->
        <title>Ohmyfood</title>
    </head>

    <body>
        
        <div class="bloc-page">

            <header class="header">
                <div class="logo">
                    <img src="images/logo/ohmyfood.png" alt="logo Ohmyfood">
                </div>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Paris, Belleville</p>
                </div>
            </header>

            <main class="main">

                <div class="explore">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exeption, séléctionnés par nos soins.</p>
                    <input type="submit" value="Explorer nos restaurants">
                </div>

                <div class="fonction">
                    <h2>Fonctionnement</h2>
                    <div class="fonction-1">
                        <span class="fonction-number">1</span>
                        <i class="fas fa-mobile-alt"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div class="fonction-2">
                        <span class="fonction-number">2</span>
                        <i class="fas fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </div>
                    <div class="fonction-3">
                        <span class="fonction-number">3</span>
                        <i class="fas fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>

                <div class="restaurants">
                    <h2>Restaurants</h2>
                    <div class="card">
                        <div class="brand">
                            <p>Nouveau</p>
                        </div>
                        <img class="img" src="images/restaurants/carte1.jpg" alt="première carte">
                        <div class="infos">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <div class="favorite">
                            <!-- rajout de l'icon -->
                        </div>
                    </div>
                </div>

            </main>

        </div>

    </body>

</html>
